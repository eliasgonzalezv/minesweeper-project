<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="contact-section">
      <h1>Get In Touch</h1>
      <!-- <img class="smile-sticker" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/samsung/220/grinning-face_1f600.png" alt="smile-emoji"> -->
      <form
        class="contact-form"
        action="mailto:jannatulmaisha45@gmail.com?cc=emilianogonzalezvaldez@gmail.com"
        method="post"
        enctype="text/plain"
      >
        <label>Your Name:</label>
        <input
          class="contact-form-text"
          type="text"
          name="yourName"
          value=""
        /><br />
        <label>Your Email:</label>
        <input
          class="contact-form-text"
          type="email"
          name="yourEmail"
          value=""
        /><br />
        <label>Your Message:</label><br />
        <textarea
          class="contact-form-text"
          name="yourMessage"
          rows="10"
          cols="50"
        ></textarea>
        <!-- <input class="email-btn" type="submit" name=""> -->
        <input
          class="email-btn"
          type="image"
          src="images/email.png"
          name="saveForm"
        />
      </form>
    </div>
    <script>
      $.get("navbar.html", function (data) {
        $("#nav-placeholder").replaceWith(data);
      });
    </script>
  </body>
</html>
